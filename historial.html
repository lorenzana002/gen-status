<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }
        .historial-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .reporte {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Historial de Reportes</h1>
    <div class="historial-container" id="historial"></div>
    <button onclick="borrarHistorial()">Borrar Historial</button>

    <script>
        function cargarHistorial() {
            let historial = JSON.parse(localStorage.getItem("historial")) || [];
            let historialDiv = document.getElementById("historial");
            historialDiv.innerHTML = ""; 

            if (historial.length === 0) {
                historialDiv.innerHTML = "<p>No hay reportes guardados.</p>";
                return;
            }

            historial.forEach(reporte => {
                let div = document.createElement("div");
                div.className = "reporte";
                div.textContent = reporte;
                historialDiv.appendChild(div);
            });
        }

        function borrarHistorial() {
            localStorage.removeItem("historial");
            cargarHistorial();
        }

        cargarHistorial();
    </script>
</body>
</html>
